    <script>
        // ==================== å…¨å±€å˜é‡ ====================
        let chart = null;
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;
        let lastUpdateTime = null;
        const statusDiv = document.getElementById('status');
        const dataTableBody = document.querySelector('#dataTable tbody');
        
        // ==================== ä¸»å‡½æ•°ï¼šåŠ è½½å›¾è¡¨æ•°æ® ====================
        async function loadChartData() {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            statusDiv.innerHTML = '<span class="loading"></span>è¼‰å…¥æ•¸æ“šä¸­...';
            document.querySelector('#refreshButton .loading').classList.remove('hidden');
            document.querySelector('#refreshButton .button-text').textContent = 'è¼‰å…¥ä¸­...';
            
            try {
                const response = await fetch('/api/chart-data');
                if (!response.ok) {
                    throw new Error(`HTTP éŒ¯èª¤! ç‹€æ…‹ç¢¼: ${response.status}`);
                }
                const data = await response.json();
                console.log('ç²å–åˆ°çš„æ•¸æ“š:', data);

                if (!data || data.length === 0) {
                    statusDiv.textContent = 'æ²’æœ‰æ•¸æ“šã€‚è«‹ç¢ºä¿å®šæ™‚ä»»å‹™å·²é–‹å§‹è¨˜éŒ„ã€‚';
                    updateStatsCards([]);
                    return;
                }

                // è™•ç†æ•¸æ“š
                const processedData = processChartData(data);
                
                // æ›´æ–°æ‰€æœ‰çµ„ä»¶
                updateChart(processedData.labels, processedData.viewCounts);
                updateTable(processedData.tableRows);
                updateStatsCards(data);
                
                // æ›´æ–°ç‹€æ…‹å’Œæ™‚é–“
                lastUpdateTime = new Date();
                const timeStr = lastUpdateTime.toLocaleTimeString('zh-TW', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });
                statusDiv.innerHTML = `âœ… æ•¸æ“šå·²æ›´æ–°: ${lastUpdateTime.toLocaleDateString()} ${timeStr} | å…± ${data.length} ç­†è¨˜éŒ„`;
                
                // å¦‚æœæœ‰è‡ªå‹•åˆ·æ–°ï¼Œæ›´æ–°ä¸‹æ¬¡åˆ·æ–°æ™‚é–“
                if (isAutoRefreshEnabled) {
                    updateNextRefreshTime();
                }

            } catch (error) {
                console.error('ç²å–åœ–è¡¨æ•¸æ“šå¤±æ•—:', error);
                statusDiv.innerHTML = `âŒ ç²å–æ•¸æ“šå¤±æ•—: ${error.message}`;
                
                // æ›´æ–°çµ±è¨ˆå¡ç‰‡ç‚ºéŒ¯èª¤ç‹€æ…‹
                document.getElementById('currentViews').textContent = 'éŒ¯èª¤';
                document.getElementById('todayGrowth').textContent = '--';
                document.getElementById('avgHourly').textContent = '--';
                document.getElementById('dataPoints').textContent = '--';
                
                // æ¸…ç©ºè¡¨æ ¼
                dataTableBody.innerHTML = '<tr><td colspan="3">åŠ è¼‰æ•¸æ“šå¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦</td></tr>';
                
            } finally {
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                document.querySelector('#refreshButton .loading').classList.add('hidden');
                document.querySelector('#refreshButton .button-text').textContent = 'ğŸ”„ åˆ·æ–°æ•¸æ“š';
            }
        }
        
        // ==================== æ•¸æ“šè™•ç†å‡½æ•¸ ====================
        function processChartData(data) {
            // ç¢ºä¿æ•¸æ“šæŒ‰æ™‚é–“æˆ³è¨˜æ’åº
            const sortedData = [...data].sort((a, b) => a.timestamp - b.timestamp);
            
            // æº–å‚™åœ–è¡¨æ•¸æ“š
            const labels = sortedData.map(item => {
                const date = new Date(item.timestamp);
                return date.toLocaleString('zh-TW', { 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: false 
                });
            });
            
            const viewCounts = sortedData.map(item => item.viewCount);
            
            // æº–å‚™è¡¨æ ¼æ•¸æ“š
            const tableRows = sortedData.map((item, index) => {
                let change = 0;
                if (index > 0) {
                    change = item.viewCount - sortedData[index - 1].viewCount;
                }
                
                const dateObj = new Date(item.timestamp);
                const formattedDateTime = dateObj.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });

                return {
                    dateTime: formattedDateTime,
                    viewCount: item.viewCount,
                    change: change
                };
            });
            
            return { labels, viewCounts, tableRows, sortedData };
        }
        
        // ==================== çµ±è¨ˆå¡ç‰‡åŠŸèƒ½ ====================
        function updateStatsCards(data) {
            if (!data || data.length === 0) {
                resetStatsCards();
                return;
            }
            
            const sortedData = [...data].sort((a, b) => a.timestamp - b.timestamp);
            const currentData = sortedData[sortedData.length - 1];
            
            // 1. ç•¶å‰æ’­æ”¾é‡
            const currentViews = currentData.viewCount;
            document.getElementById('currentViews').textContent = formatNumber(currentViews);
            
            // è¨ˆç®—è¶¨å‹¢ï¼ˆèˆ‡1å°æ™‚å‰æ¯”è¼ƒï¼‰
            let currentTrend = 'neutral';
            let currentTrendText = 'ç©©å®š';
            if (sortedData.length >= 2) {
                const prevHourIndex = findClosestIndex(sortedData, Date.now() - 60*60*1000);
                if (prevHourIndex >= 0) {
                    const prevViews = sortedData[prevHourIndex].viewCount;
                    const diff = currentViews - prevViews;
                    if (diff > 0) {
                        currentTrend = 'positive';
                        currentTrendText = `â†‘ æ¯”1å°æ™‚å‰ +${formatNumber(diff)}`;
                    } else if (diff < 0) {
                        currentTrend = 'negative';
                        currentTrendText = `â†“ æ¯”1å°æ™‚å‰ ${formatNumber(diff)}`;
                    }
                }
            }
            updateTrendElement('currentTrend', currentTrendText, currentTrend);
            
            // 2. ä»Šæ—¥å¢é•·
            const today = new Date().toDateString();
            const todayData = sortedData.filter(item => 
                new Date(item.timestamp).toDateString() === today
            );
            
            let todayGrowth = 0;
            let todayTrend = 'neutral';
            if (todayData.length >= 2) {
                const firstToday = todayData[0].viewCount;
                const lastToday = todayData[todayData.length - 1].viewCount;
                todayGrowth = lastToday - firstToday;
                
                document.getElementById('todayGrowth').textContent = 
                    (todayGrowth > 0 ? '+' : '') + formatNumber(todayGrowth);
                
                todayTrend = todayGrowth > 0 ? 'positive' : todayGrowth < 0 ? 'negative' : 'neutral';
                updateTrendElement('todayTrend', 
                    todayGrowth > 0 ? `ä»Šæ—¥æŒçºŒå¢é•·` : todayGrowth < 0 ? `ä»Šæ—¥ä¸‹é™` : `ä»Šæ—¥æŒå¹³`,
                    todayTrend
                );
            } else {
                document.getElementById('todayGrowth').textContent = '--';
                updateTrendElement('todayTrend', 'æ•¸æ“šä¸è¶³', 'neutral');
            }
            
            // 3. å¹³å‡æ¯å°æ™‚ï¼ˆæœ€è¿‘24å°æ™‚ï¼‰
            const last24h = sortedData.filter(item => 
                Date.now() - item.timestamp < 24 * 60 * 60 * 1000
            );
            
            let avgHourly = 0;
            if (last24h.length >= 2) {
                const totalGrowth = last24h[last24h.length - 1].viewCount - last24h[0].viewCount;
                avgHourly = Math.round(totalGrowth / (last24h.length - 1));
                
                document.getElementById('avgHourly').textContent = 
                    (avgHourly > 0 ? '+' : '') + formatNumber(avgHourly);
                
                const hourlyTrend = avgHourly > 0 ? 'positive' : avgHourly < 0 ? 'negative' : 'neutral';
                updateTrendElement('hourlyTrend', 
                    avgHourly > 0 ? `ç©©å®šå¢é•·` : avgHourly < 0 ? `å¢é•·æ”¾ç·©` : `ä¿æŒå¹³ç©©`,
                    hourlyTrend
                );
            } else {
                document.getElementById('avgHourly').textContent = '--';
                updateTrendElement('hourlyTrend', 'æ•¸æ“šä¸è¶³', 'neutral');
            }
            
            // 4. æ•¸æ“šé»æ•¸
            document.getElementById('dataPoints').textContent = sortedData.length;
        }
        
        function resetStatsCards() {
            document.getElementById('currentViews').textContent = '--';
            document.getElementById('todayGrowth').textContent = '--';
            document.getElementById('avgHourly').textContent = '--';
            document.getElementById('dataPoints').textContent = '--';
            
            updateTrendElement('currentTrend', 'ç„¡æ•¸æ“š', 'neutral');
            updateTrendElement('todayTrend', 'ç„¡æ•¸æ“š', 'neutral');
            updateTrendElement('hourlyTrend', 'ç„¡æ•¸æ“š', 'neutral');
        }
        
        function updateTrendElement(elementId, text, trendClass) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = 'trend ' + trendClass;
        }
        
        function formatNumber(num) {
            if (typeof num !== 'number') return '--';
            if (Math.abs(num) >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (Math.abs(num) >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }
        
        function findClosestIndex(data, targetTimestamp) {
            let closestIndex = -1;
            let minDiff = Infinity;
            
            for (let i = 0; i < data.length; i++) {
                const diff = Math.abs(data[i].timestamp - targetTimestamp);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestIndex = i;
                }
            }
            
            return closestIndex;
        }
        
        // ==================== åœ–è¡¨åŠŸèƒ½ ====================
        function updateChart(labels, viewCounts) {
            const ctx = document.getElementById('viewChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            // åˆ¤æ–·æ˜¯å¦ç‚ºç§»å‹•è¨­å‚™
            const isMobile = window.innerWidth <= 768;
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ’­æ”¾é‡',
                        data: viewCounts,
                        borderColor: 'rgb(0, 112, 243)',
                        backgroundColor: 'rgba(0, 112, 243, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.2,
                        pointRadius: isMobile ? 2 : 3,
                        pointHoverRadius: isMobile ? 4 : 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: isMobile ? 12 : 14
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            bodyFont: {
                                size: isMobile ? 12 : 14
                            },
                            titleFont: {
                                size: isMobile ? 11 : 13
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'æ™‚é–“',
                                font: {
                                    size: isMobile ? 12 : 14
                                }
                            },
                            ticks: {
                                maxTicksLimit: isMobile ? 6 : 10,
                                font: {
                                    size: isMobile ? 10 : 12

        function updateTable(tableRows) {

            const reversedRows = tableRows.reverse();

                tr.appendChild(tdDateTime);

                dataTableBody.appendChild(tr);

            // å¦‚æœæ•¸æ“šè¢«æˆªæ–·ï¼Œé¡¯ç¤ºæç¤º
            if (reversedRows.length > 50) {

                tr.appendChild(td);
                dataTableBody.appendChild(tr);
            }
        }
        
        // ==================== è‡ªå‹•åˆ·æ–°åŠŸèƒ½ ====================
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefreshCheckbox');
            const intervalSelect = document.getElementById('refreshInterval');
            
            // å¾æœ¬åœ°å­˜å„²æ¢å¾©è¨­ç½®
            const savedSetting = localStorage.getItem('autoRefreshEnabled');
            if (savedSetting === 'true') {
                checkbox.checked = true;
                isAutoRefreshEnabled = true;
                startAutoRefresh();
            }
            
            const savedInterval = localStorage.getItem('refreshInterval');
            if (savedInterval) {
                intervalSelect.value = savedInterval;
            }
            
            // ç›£è½è¨­ç½®è®ŠåŒ–
            checkbox.addEventListener('change', function(e) {
                isAutoRefreshEnabled = e.target.checked;
                localStorage.setItem('autoRefreshEnabled', isAutoRefreshEnabled);
                
                if (isAutoRefreshEnabled) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                    document.getElementById('nextRefreshInfo').textContent = '';
                }
            });
            
            intervalSelect.addEventListener('change', function() {
                localStorage.setItem('refreshInterval', this.value);
                if (isAutoRefreshEnabled) {
                    startAutoRefresh(); // é‡æ–°å•Ÿå‹•ä»¥æ‡‰ç”¨æ–°é–“éš”
                }
            });
        }
        
        function startAutoRefresh() {
            // æ¸…ç†ç¾æœ‰çš„å®šæ™‚å™¨
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // ç²å–é–“éš”æ™‚é–“
            const minutes = parseInt(document.getElementById('refreshInterval').value);
            const intervalMs = minutes * 60 * 1000;
            
            console.log(`âœ… è‡ªå‹•åˆ·æ–°å·²å•Ÿç”¨: æ¯ ${minutes} åˆ†é˜`);
            
            // ç«‹å³åŸ·è¡Œä¸€æ¬¡
            loadChartData();
            
            // è¨­ç½®å®šæ™‚å™¨
            autoRefreshInterval = setInterval(() => {
                console.log(`ğŸ”„ è‡ªå‹•åˆ·æ–°åŸ·è¡Œæ–¼ ${new Date().toLocaleTimeString()}`);
                loadChartData();
            }, intervalMs);
            
            // æ›´æ–°ä¸‹æ¬¡åˆ·æ–°æ™‚é–“é¡¯ç¤º
            updateNextRefreshTime();
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            console.log('â¹ï¸ è‡ªå‹•åˆ·æ–°å·²åœæ­¢');
        }
        
        function updateNextRefreshTime() {
            const nextRefreshEl = document.getElementById('nextRefreshInfo');
            if (!nextRefreshEl || !isAutoRefreshEnabled) return;
            
            const minutes = parseInt(document.getElementById('refreshInterval').value);
            const nextTime = new Date(Date.now() + minutes * 60 * 1000);
            const timeStr = nextTime.toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            nextRefreshEl.textContent = `ä¸‹æ¬¡åˆ·æ–°: ${timeStr}`;
        }
        
        // ==================== äº‹ä»¶ç›£è½å™¨ ====================
        document.getElementById('refreshButton').addEventListener('click', loadChartData);
        
        // çª—å£å¤§å°æ”¹è®Šæ™‚é‡æ–°èª¿æ•´åœ–è¡¨
        window.addEventListener('resize', function() {
            if (chart) {
                chart.resize();
            }
        });
        
        // é é¢é›¢é–‹æ™‚æ¸…ç†è³‡æº
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
        });
        
        // é é¢å¯è¦‹æ€§è®ŠåŒ–æ™‚æš«åœ/æ¢å¾©è‡ªå‹•åˆ·æ–°
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // é é¢éš±è—æ™‚æš«åœè¨ˆæ™‚å™¨
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            } else if (isAutoRefreshEnabled) {
                // é é¢æ¢å¾©å¯è¦‹æ™‚é‡å•Ÿè¨ˆæ™‚å™¨
                startAutoRefresh();
            }
        });
        
        // ==================== åˆå§‹åŒ– ====================
        document.addEventListener('DOMContentLoaded', function() {
            // è¨­ç½®è‡ªå‹•åˆ·æ–°
            setupAutoRefresh();
            
            // åˆå§‹åŠ è¼‰æ•¸æ“š
            loadChartData();
            
            // æ¯åˆ†é˜æ›´æ–°ä¸€æ¬¡ä¸‹æ¬¡åˆ·æ–°æ™‚é–“é¡¯ç¤º
            setInterval(() => {
                if (isAutoRefreshEnabled) {
                    updateNextRefreshTime();
                }
            }, 60000);
        });
    </script>
