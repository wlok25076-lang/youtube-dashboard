                                title: {
                                    display: true,
                                    text: '播放次數',
                                    font: { size: isMobile ? 12 : 14 }
                                },
                                suggestedMin: suggestedMin,
                                suggestedMax: suggestedMax,
                                ticks: {
                                    font: { size: isMobile ? 10 : 12 },
                                    callback: function(value) {
                                        return value.toLocaleString('zh-TW');
                                    },
                                    maxTicksLimit: 8
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'nearest'
                        },
                        elements: {
                            line: { tension: 0.3 }
                        }
                    }
                });
            },
            
            // ==================== 表格功能 ====================
            updateTable(data) {
                const dataTableBody = this.elements.dataTableBody;
                dataTableBody.innerHTML = '';
                
                const sortedData = [...data].sort((a, b) => a.timestamp - b.timestamp);
                
                const tableData = sortedData.map((item, index) => {
                    const date = new Date(item.timestamp);
                    const formattedDateTime = date.toLocaleString('zh-TW', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    
                    let change = null;
                    if (index > 0) {
                        change = item.viewCount - sortedData[index - 1].viewCount;
                    }
                    
                    return {
                        dateTime: formattedDateTime,
                        viewCount: item.viewCount,
                        change: change
                    };
                });
                
                const reversedRows = tableData.reverse();
                const displayRows = reversedRows.slice(0, 50);
                
                displayRows.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    const tdDateTime = document.createElement('td');
                    tdDateTime.textContent = row.dateTime;
                    
                    const tdViewCount = document.createElement('td');
                    tdViewCount.textContent = formatNumberWithCommas(row.viewCount);
                    
                    const tdChange = document.createElement('td');
                    if (row.change !== null) {
                        const changeText = row.change > 0 ? 
                            '+' + formatNumberWithCommas(row.change) : 
                            formatNumberWithCommas(row.change);
                        tdChange.textContent = changeText;
                        
                        if (row.change > 0) {
                            tdChange.classList.add('change-positive');
                        } else if (row.change < 0) {
                            tdChange.classList.add('change-negative');
                        } else {
                            tdChange.classList.add('change-zero');
                        }
                    } else {
                        tdChange.textContent = '--';
                        tdChange.classList.add('change-zero');
                    }
                    
                    tr.appendChild(tdDateTime);
                    tr.appendChild(tdViewCount);
                    tr.appendChild(tdChange);
                    
                    dataTableBody.appendChild(tr);
                });
                
                if (reversedRows.length > 50) {
                    const tr = document.createElement('tr');
                    const td = document.createElement('td');
                    td.colSpan = 3;
                    td.style.textAlign = 'center';
                    td.style.fontStyle = 'italic';
                    td.style.color = 'var(--secondary-color)';
                    td.textContent = `... 僅顯示最近 50 筆記錄，共 ${reversedRows.length} 筆`;
                    tr.appendChild(td);
                    dataTableBody.appendChild(tr);
                }
            },
            
            // ==================== 自動刷新功能 ====================
            setupAutoRefresh() {
                const checkbox = this.elements.autoRefreshCheckbox;
                const intervalSelect = this.elements.refreshInterval;
                
                const savedSetting = StorageManager.get('autoRefreshEnabled', false);
                if (savedSetting === true) {
                    checkbox.checked = true;
                    this.state.isAutoRefreshEnabled = true;
                    this.startAutoRefresh();
                }
                
                const savedInterval = StorageManager.get('refreshInterval', '60');
                intervalSelect.value = savedInterval;
                
                checkbox.addEventListener('change', (e) => {
                    this.state.isAutoRefreshEnabled = e.target.checked;
                    StorageManager.set('autoRefreshEnabled', this.state.isAutoRefreshEnabled);
                    
                    if (this.state.isAutoRefreshEnabled) {
                        this.startAutoRefresh();
                    } else {
                        this.stopAutoRefresh();
                        this.elements.nextRefreshInfo.textContent = '';
                    }
                });
                
                intervalSelect.addEventListener('change', () => {
                    StorageManager.set('refreshInterval', intervalSelect.value);
                    if (this.state.isAutoRefreshEnabled) {
                        this.startAutoRefresh();
                    }
                });
            },
            
            startAutoRefresh() {
                if (this.state.autoRefreshInterval) {
                    clearInterval(this.state.autoRefreshInterval);
                }
                
                const minutes = parseInt(this.elements.refreshInterval.value);
                const intervalMs = minutes * 60 * 1000;
                
                console.log(`自動刷新已啟用: 每 ${minutes} 分鐘`);
                
                this.loadChartData();
                
                this.state.autoRefreshInterval = setInterval(() => {
                    console.log(`自動刷新執行於 ${new Date().toLocaleTimeString()}`);
                    this.loadChartData();
                }, intervalMs);
                
                this.updateNextRefreshTime();
            },
            
            stopAutoRefresh() {
                if (this.state.autoRefreshInterval) {
                    clearInterval(this.state.autoRefreshInterval);
                    this.state.autoRefreshInterval = null;
                }
                console.log('自動刷新已停止');
            },
            
            updateNextRefreshTime() {
                if (!this.elements.nextRefreshInfo || !this.state.isAutoRefreshEnabled) return;
                
                const minutes = parseInt(this.elements.refreshInterval.value);
                const nextTime = new Date(Date.now() + minutes * 60 * 1000);
                const timeStr = nextTime.toLocaleTimeString('zh-TW', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                this.elements.nextRefreshInfo.textContent = `下次刷新: ${timeStr}`;
            },
            
            // ==================== 比較模式功能 ====================
            setupCompareMode() {
                this.elements.compareToggle.addEventListener('click', () => {
                    this.elements.comparePanel.classList.toggle('hidden');
                    if (this.elements.comparePanel.classList.contains('hidden')) {
                        this.elements.compareToggle.textContent = '比較模式';
                        this.elements.compareToggle.setAttribute('aria-label', '比較模式');
                    } else {
                        this.elements.compareToggle.textContent = '✕ 關閉比較';
                        this.elements.compareToggle.setAttribute('aria-label', '關閉比較');
                        this.updateCompareCheckboxes();
                    }
                });
                
                this.elements.closeCompare.addEventListener('click', () => {
                    this.elements.comparePanel.classList.add('hidden');
                    this.elements.compareToggle.textContent = '比較模式';
                });
                
                this.elements.clearCompare.addEventListener('click', () => {
                    this.elements.compareCheckboxes.querySelectorAll('input[name="compareVideo"]').forEach(cb => {
                        cb.checked = false;
                    });
                });
                
                this.elements.applyCompare.addEventListener('click', () => this.applyCompare());
                
                this.elements.closeCompareResults.addEventListener('click', () => {
                    this.elements.compareResults.classList.add('hidden');
                    this.state.compareMode = false;
                    this.state.comparedVideos = [];
                    
                    if (this.state.compareChart) {
                        this.state.compareChart.destroy();
                        this.state.compareChart = null;
                    }
                });
                
                this.elements.exportCompare.addEventListener('click', () => this.exportComparisonData());
                
                this.elements.compareRange.addEventListener('change', () => {
                    if (this.state.comparedVideos.length > 0) {
                        this.loadCompareData(this.state.comparedVideos);
                    }
                });
            },
            
            async applyCompare() {
                const checkedBoxes = this.elements.compareCheckboxes.querySelectorAll('input[name="compareVideo"]:checked');
                const selectedVideos = Array.from(checkedBoxes).map(cb => {
                    const videoId = cb.value;
                    const video = this.state.videoOptions.find(v => v.id === videoId);
                    return {
                        id: videoId,
                        color: cb.getAttribute('data-color'),
                        name: video ? video.name : videoId
                    };
                });
                
                if (selectedVideos.length < 2) {
                    this.showToast('請選擇至少 2 個影片進行比較', 'warning');
                    return;
                }
                
                if (selectedVideos.length > 3) {
                    this.showToast('最多只能比較 3 個影片', 'warning');
                    return;
                }
                
                this.state.comparedVideos = selectedVideos;
                this.state.compareMode = true;
                
                this.elements.comparePanel.classList.add('hidden');
                this.elements.compareToggle.textContent = '比較模式';
                
                await this.loadCompareData(selectedVideos);
            },
            
            async loadCompareData(selectedVideos) {
                console.log('載入比較數據:', selectedVideos);
                
                this.elements.compareResults.classList.remove('hidden');
                this.elements.status.innerHTML = '<span class="loading"></span>載入比較數據中...';
                
                try {
                    const compareData = {};
                    const timeRange = this.elements.compareRange.value;
                    
                    for (const video of selectedVideos) {
                        console.log(`載入影片 ${video.name} (${video.id}) 的數據...`);
                        
                        try {
                            const response = await fetch(`/api/chart-data?videoId=${video.id}&range=${timeRange}&stats=true`);
                            
                            if (!response.ok) {
                                throw new Error(`HTTP 錯誤: ${response.status}`);
                            }
                            
                            const result = await response.json();
                            
                            let data;
                            if (Array.isArray(result)) {
                                data = result;
                            } else if (result && result.data) {
                                data = result.data;
                            } else {
                                data = [];
                            }
                            
                            compareData[video.id] = {
                                id: video.id,
                                name: video.name,
                                color: video.color,
                                data: data,
                                statistics: (result && result.statistics) || null,
                                videoInfo: (result && result.videoInfo) || { name: video.name, color: video.color }
                            };
                            
                            console.log(`載入 ${video.name}: ${data.length} 條數據`);
                            
                        } catch (error) {
                            console.error(`載入影片 ${video.name} 失敗:`, error);
                            compareData[video.id] = {
                                id: video.id,
                                name: video.name,
                                color: video.color,
                                data: [],
                                error: error.message
                            };
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                    
                    this.updateCompareUI(compareData);
                    this.elements.status.textContent = '比較數據載入完成';
                    
                } catch (error) {
                    console.error('載入比較數據失敗:', error);
                    this.elements.status.textContent = `載入比較數據失敗: ${error.message}`;
                    this.showToast(`載入失敗: ${error.message}`, 'error');
                }
            },
            
            updateCompareUI(compareData) {
                this.updateCompareStats(compareData);
                this.updateCompareChart(compareData);
                this.updateCompareTable(compareData);
            },
            
            updateCompareStats(compareData) {
                const statsGrid = document.querySelector('.compare-stats-grid');
                statsGrid.innerHTML = '';
                
                Object.values(compareData).forEach(videoData => {
                    if (videoData.error || !videoData.data || videoData.data.length === 0) {
                        const errorCard = document.createElement('div');
                        errorCard.className = 'compare-stat-card';
                        errorCard.innerHTML = `
                            <h4>${videoData.name}</h4>
                            <div class="compare-stat-value" style="color: #ef4444;">錯誤</div>
                            <div class="compare-stat-change" style="background-color: rgba(239, 68, 68, 0.15); color: #ef4444;">
                                載入失敗
                            </div>
                        `;
                        statsGrid.appendChild(errorCard);
                        return;
                    }
                    
                    const stats = this.calculateVideoStats(videoData.data);
                    const card = document.createElement('div');
                    card.className = 'compare-stat-card';
                    
                    let changeClass = 'neutral';
                    let changeText = '穩定';
                    let changeSymbol = '';
                    
                    if (stats.hourlyChange > 0) {
                        changeClass = 'positive';
                        changeSymbol = '↑';
                        changeText = `每小時 +${formatNumberWithCommas(stats.hourlyChange)}`;
                    } else if (stats.hourlyChange < 0) {
                        changeClass = 'negative';
                        changeSymbol = '↓';
                        changeText = `每小時 ${formatNumberWithCommas(stats.hourlyChange)}`;
                    }
                    
                    card.innerHTML = `
                        <h4>${videoData.name}</h4>
                        <div class="compare-stat-value" style="color: ${videoData.color}">
                            ${formatNumberWithCommas(stats.currentViews)}
                        </div>
                        <div class="compare-stat-change ${changeClass}">
                            ${changeSymbol} ${changeText}
                        </div>
                    `;
                    
                    statsGrid.appendChild(card);
                });
            },
            
            calculateVideoStats(data) {
                if (!data || data.length === 0) {
                    return { currentViews: 0, hourlyChange: 0, totalChange: 0 };
                }
                
                const sortedData = [...data].sort((a, b) => a.timestamp - b.timestamp);
                const latest = sortedData[sortedData.length - 1];
                const earliest = sortedData[0];
                
                const timeDiffHours = (latest.timestamp - earliest.timestamp) / (1000 * 60 * 60);
                const totalChange = latest.viewCount - earliest.viewCount;
                const hourlyChange = timeDiffHours > 0 ? Math.round(totalChange / timeDiffHours) : 0;
                
                return {
                    currentViews: latest.viewCount,
                    hourlyChange: hourlyChange,
                    totalChange: totalChange,
                    dataPoints: sortedData.length,
                    timeRange: timeDiffHours
                };
            },
            
            updateCompareChart(compareData) {
                const ctx = document.getElementById('compareChart').getContext('2d');
                
                if (this.state.compareChart) {
                    this.state.compareChart.destroy();
                }
                
                const commonTimePoints = this.getCommonTimePoints(compareData);
                const datasets = [];
                
                Object.values(compareData).forEach(videoData => {
                    if (videoData.error || !videoData.data || videoData.data.length === 0) {
                        return;
                    }
                    
                    const chartData = commonTimePoints.map(timePoint => {
                        const closestData = this.findClosestTimestamp(videoData.data, timePoint);
                        return {
                            x: timePoint,
                            y: closestData ? closestData.viewCount : null
                        };
                    }).filter(point => point.y !== null);
                    
                    datasets.push({
                        label: videoData.name,
                        data: chartData,
                        borderColor: videoData.color,
                        backgroundColor: videoData.color + '40',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.3,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: videoData.color,
                        pointBorderColor: 'white',
                        pointBorderWidth: 2
                    });
                });
                
                const allViewCounts = [];
                datasets.forEach(dataset => {
                    dataset.data.forEach(point => {
                        if (point.y !== null) {
                            allViewCounts.push(point.y);
                        }
                    });
                });
                
                const minValue = Math.min(...allViewCounts);
                const maxValue = Math.max(...allViewCounts);
                const valueRange = maxValue - minValue;
                
                let suggestedMin = Math.max(0, minValue - valueRange * 0.1);
                let suggestedMax = maxValue + valueRange * 0.1;
                
                const self = this;
                
                this.state.compareChart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    font: { size: 14 },
                                    usePointStyle: true,
                                    pointStyle: 'circle'
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    title: function(context) {
                                        const timestamp = context[0].parsed.x;
                                        const date = new Date(timestamp);
                                        return date.toLocaleString('zh-TW', {
                                            year: 'numeric',
                                            month: '2-digit',
                                            day: '2-digit',
                                            hour: '2-digit',
                                            minute: '2-digit',
                                            hour12: false
                                        });
                                    },
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) label += ': ';
                                        if (context.parsed.y !== null) {
                                            label += formatNumberWithCommas(context.parsed.y);
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'hour',
                                    displayFormats: {
                                        hour: 'MM/dd HH:mm',
                                        day: 'MM/dd'
                                    }
                                },
                                title: { display: true, text: '時間' },
                                ticks: { maxTicksLimit: 8 }
                            },
                            y: {
                                type: 'linear',
                                title: { display: true, text: '播放次數' },
                                suggestedMin,
                                suggestedMax,
                                ticks: {
                                    callback: function(value) {
                                        return formatNumberWithCommas(value);
                                    }
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'nearest'
                        }
                    }
                });
            },
            
            getCommonTimePoints(compareData) {
                const allTimestamps = new Set();
                
                Object.values(compareData).forEach(videoData => {
                    if (videoData.data && videoData.data.length > 0) {
                        videoData.data.forEach(item => {
                            allTimestamps.add(item.timestamp);
                        });
                    }
                });
                
                const timestamps = Array.from(allTimestamps).sort((a, b) => a - b);
                
                if (timestamps.length > 100) {
                    const step = Math.ceil(timestamps.length / 50);
                    const sampled = [];
                    for (let i = 0; i < timestamps.length; i += step) {
                        sampled.push(timestamps[i]);
                    }
                    return sampled;
                }
                
                return timestamps;
            },
            
            findClosestTimestamp(data, targetTimestamp) {
                if (!data || data.length === 0) return null;
                
                let closest = data[0];
                let minDiff = Math.abs(data[0].timestamp - targetTimestamp);
                
                for (let i = 1; i < data.length; i++) {
                    const diff = Math.abs(data[i].timestamp - targetTimestamp);
                    if (diff < minDiff) {
                        minDiff = diff;
                        closest = data[i];
                    }
                }
                
                return minDiff < 3600000 ? closest : null;
            },
            
            updateCompareTable(compareData) {
                const tableBody = document.querySelector('#compareTable tbody');
                const tableHead = document.querySelector('#compareTable thead tr');
                
                tableBody.innerHTML = '';
                
                tableHead.innerHTML = '<th>時間</th>';
                Object.values(compareData).forEach(videoData => {
                    tableHead.innerHTML += `<th style="color: ${videoData.color}">${videoData.name}</th>`;
                });
                
                const commonTimePoints = this.getCommonTimePoints(compareData);
                const displayPoints = commonTimePoints.slice(-20);
                
                displayPoints.forEach(timestamp => {
                    const row = document.createElement('tr');
                    const date = new Date(timestamp);
                    const timeCell = document.createElement('td');
                    timeCell.textContent = date.toLocaleString('zh-TW', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    row.appendChild(timeCell);
                    
                    Object.values(compareData).forEach(videoData => {
                        const dataCell = document.createElement('td');
                        const closestData = this.findClosestTimestamp(videoData.data, timestamp);
                        
                        if (closestData) {
                            dataCell.textContent = formatNumberWithCommas(closestData.viewCount);
                            dataCell.style.color = videoData.color;
                            dataCell.style.fontWeight = '600';
                        } else {
                            dataCell.textContent = '--';
                            dataCell.style.color = '#999';
                        }
                        
                        row.appendChild(dataCell);
                    });
                    
                    tableBody.appendChild(row);
                });
                
                if (commonTimePoints.length > 20) {
                    const infoRow = document.createElement('tr');
                    const infoCell = document.createElement('td');
                    infoCell.colSpan = Object.values(compareData).length + 1;
                    infoCell.style.textAlign = 'center';
                    infoCell.style.fontStyle = 'italic';
                    infoCell.style.color = '#666';
                    infoCell.textContent = `... 僅顯示最近 20 個時間點，共 ${commonTimePoints.length} 個時間點`;
                    infoRow.appendChild(infoCell);
                    tableBody.appendChild(infoRow);
                }
            },
            
            // ==================== 導出功能 ====================
            setupExportFunction() {
                this.elements.exportData.addEventListener('click', () => this.exportCurrentVideoData());
            },
            
            exportCurrentVideoData() {
                if (!this.state.chart || !this.state.chart.data || this.state.chart.data.datasets.length === 0) {
                    this.showToast('沒有可導出的數據', 'warning');
                    return;
                }
                
                const videoName = this.elements.currentVideoName.textContent;
                const videoId = this.state.currentVideoId;
                const chartData = this.state.chart.data.datasets[0].data;
                const csvData = this.convertArrayToCSV(chartData, videoName, videoId);
                
                const filename = `youtube-tracker-${videoId}-${new Date().toISOString().split('T')[0]}.csv`;
                this.downloadCSV(csvData, filename);
                this.showToast('數據已導出', 'success');
            },
            
            exportComparisonData() {
                if (this.state.comparedVideos.length === 0) {
                    this.showToast('請先進行影片比較', 'warning');
                    return;
                }
                
                const chart = this.state.compareChart;
                if (!chart || !chart.data) {
                    this.showToast('沒有可導出的比較數據', 'warning');
                    return;
                }
                
                const csvData = this.createComparisonCSV(chart.data);
                const filename = `youtube-comparison-${new Date().toISOString().split('T')[0]}.csv`;
                this.downloadCSV(csvData, filename);
                this.showToast('比較數據已導出', 'success');
            },
            
            convertArrayToCSV(dataArray, videoName, videoId) {
                const headers = ['時間', '播放次數', '影片名稱', '影片ID'];
                const rows = dataArray.map(point => {
                    const date = new Date(point.x);
                    const formattedDate = date.toLocaleString('zh-TW');
                    
                    return [
                        `"${formattedDate}"`,
                        point.y,
                        `"${videoName}"`,
                        `"${videoId}"`
                    ];
                });
                
                return [headers, ...rows].map(row => row.join(',')).join('\n');
            },
            
            createComparisonCSV(chartData) {
                if (!chartData || !chartData.datasets || chartData.datasets.length === 0) {
                    return '';
                }
                
                const timePoints = new Set();
                chartData.datasets.forEach(dataset => {
                    dataset.data.forEach(point => {
                        timePoints.add(point.x);
                    });
                });
                
                const sortedTimes = Array.from(timePoints).sort((a, b) => a - b);
                
                const headers = ['時間'];
                chartData.datasets.forEach(dataset => {
                    headers.push(`"${dataset.label}"`);
                });
                
                const rows = [];
                sortedTimes.forEach(time => {
                    const date = new Date(time);
                    const formattedDate = date.toLocaleString('zh-TW');
                    
                    const row = [`"${formattedDate}`];
                    
                    chartData.datasets.forEach(dataset => {
                        const point = dataset.data.find(p => p.x === time);
                        row.push(point ? point.y : '');
                    });
                    
                    rows.push(row);
                });
                
                return [headers, ...rows].map(row => row.join(',')).join('\n');
            },
            
            downloadCSV(csvData, filename) {
                const blob = new Blob(['\ufeff' + csvData], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                }, 100);
            },
            
            // Toast 方法的別名
            showToast: showToast
        };
        
        // ==================== 初始化 ====================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('頁面載入完成，初始化 YouTubeTracker...');
            YouTubeTracker.init();
            
            // 更新下次刷新時間的定時器
            setInterval(() => {
                if (YouTubeTracker.state.isAutoRefreshEnabled) {
                    YouTubeTracker.updateNextRefreshTime();
                }
            }, 60000);
        });
        
        // 全局錯誤處理
        window.addEventListener('error', (event) => {
            console.error('全域錯誤:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('未處理的 Promise 拒絕:', event.reason);
            event.preventDefault();
        });
    </script>
