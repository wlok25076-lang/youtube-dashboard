        // ==================== åœ–è¡¨åŠŸèƒ½ï¼ˆä½¿ç”¨æ™‚é–“è»¸ï¼‰====================
        function updateChart(sortedData) {
            const ctx = document.getElementById('viewChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            // æº–å‚™åœ–è¡¨æ•¸æ“š
            const chartData = sortedData.map(item => ({
                x: item.timestamp, // ä½¿ç”¨æ™‚é–“æˆ³ä½œç‚ºXè»¸
                y: item.viewCount
            }));
            
            // è¨ˆç®—Yè»¸ç¯„åœ
            const viewCounts = sortedData.map(item => item.viewCount);
            const minValue = Math.min(...viewCounts);
            const maxValue = Math.max(...viewCounts);
            const valueRange = maxValue - minValue;
            
            let suggestedMin, suggestedMax;
            
            if (valueRange === 0) {
                suggestedMin = minValue * 0.99;
                suggestedMax = minValue * 1.01;
            } else if (valueRange < maxValue * 0.01) {
                suggestedMin = minValue - valueRange * 2;
                suggestedMax = maxValue + valueRange * 2;
            } else {
                const margin = valueRange * 0.05;
                suggestedMin = minValue - margin;
                suggestedMax = maxValue + margin;
            }
            
            suggestedMin = Math.max(0, suggestedMin);
            
            // åˆ¤æ–·æ˜¯å¦ç‚ºç§»å‹•è¨­å‚™
            const isMobile = window.innerWidth <= 768;
            
            // è¨ˆç®—æ™‚é–“ç¯„åœ
            const timestamps = sortedData.map(item => item.timestamp);
            const minTime = Math.min(...timestamps);
            const maxTime = Math.max(...timestamps);
            const timeRange = maxTime - minTime;
            
            // æ ¹æ“šæ™‚é–“ç¯„åœæ±ºå®šæ™‚é–“å–®ä½
            let timeUnit = 'hour';
            if (timeRange > 7 * 24 * 60 * 60 * 1000) { // è¶…é7å¤©
                timeUnit = 'day';
            } else if (timeRange > 24 * 60 * 60 * 1000) { // è¶…é1å¤©
                timeUnit = 'day';
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'æ’­æ”¾é‡',
                        data: chartData,
                        borderColor: 'rgb(0, 112, 243)',
                        backgroundColor: 'rgba(0, 112, 243, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3,
                        pointRadius: isMobile ? 3 : 4,
                        pointHoverRadius: isMobile ? 6 : 8,
                        pointBackgroundColor: 'rgb(0, 112, 243)',
                        pointBorderColor: 'white',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: isMobile ? 12 : 14
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            bodyFont: {
                                size: isMobile ? 12 : 14
                            },
                            titleFont: {
                                size: isMobile ? 11 : 13
                            },
                            callbacks: {
                                title: function(context) {
                                    const timestamp = context[0].parsed.x;
                                    const date = new Date(timestamp);
                                    return date.toLocaleString('zh-TW', {
                                        year: 'numeric',
                                        month: '2-digit',
                                        day: '2-digit',
                                        hour: '2-digit',
                                        minute: '2-digit',
                                        hour12: false
                                    });
                                },
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toLocaleString('zh-TW');
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time', // ä½¿ç”¨æ™‚é–“è»¸
                            time: {
                                unit: timeUnit,
                                displayFormats: {
                                    millisecond: 'HH:mm:ss',
                                    second: 'HH:mm:ss',
                                    minute: 'HH:mm',
                                    hour: 'MM/dd HH:mm',
                                    day: 'MM/dd',
                                    week: 'MM/dd',
                                    month: 'yyyy/MM',
                                    quarter: 'yyyy/QQQ',
                                    year: 'yyyy'
                                },
                                tooltipFormat: 'yyyy-MM-dd HH:mm'
                            },
                            adapters: {
                                date: {
                                    locale: window.dateFnsLocale // ä½¿ç”¨ date-fns é©é…å™¨
                                }
                            },
                            title: {
                                display: true,
                                text: 'æ™‚é–“',
                                font: {
                                    size: isMobile ? 12 : 14
                                }
                            },
                            ticks: {
                                maxTicksLimit: isMobile ? 6 : 8,
                                font: {
                                    size: isMobile ? 10 : 12
                                },
                                autoSkip: true,
                                maxRotation: 0
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            min: minTime,
                            max: maxTime
                        },
                        y: {
                            type: 'linear',
                            title: {
                                display: true,
                                text: 'æ’­æ”¾é‡',
                                font: {
                                    size: isMobile ? 12 : 14
                                }
                            },
                            suggestedMin: suggestedMin,
                            suggestedMax: suggestedMax,
                            ticks: {
                                font: {

            console.log(`ğŸ“ˆ æ™‚é–“ç¯„åœ: ${new Date(minTime).toLocaleString()} - ${new Date(maxTime).toLocaleString()}`);
            console.log(`ğŸ“ˆ ä½¿ç”¨æ™‚é–“å–®ä½: ${timeUnit}`);
        }

        function updateTable(tableRows) {

            dataTableBody.innerHTML = '';
            
            // åè½‰é †åºï¼Œè®“æœ€æ–°çš„åœ¨æœ€ä¸Šé¢

                dataTableBody.appendChild(tr);
            }
        }
        
        // ==================== è‡ªå‹•åˆ·æ–°åŠŸèƒ½ ====================
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefreshCheckbox');
            const intervalSelect = document.getElementById('refreshInterval');
            
            const savedSetting = localStorage.getItem('autoRefreshEnabled');
            if (savedSetting === 'true') {
                checkbox.checked = true;
                isAutoRefreshEnabled = true;
                startAutoRefresh();
            }
            
            const savedInterval = localStorage.getItem('refreshInterval');
            if (savedInterval) {
                intervalSelect.value = savedInterval;
            }
            
            checkbox.addEventListener('change', function(e) {
                isAutoRefreshEnabled = e.target.checked;
                localStorage.setItem('autoRefreshEnabled', isAutoRefreshEnabled);
                
                if (isAutoRefreshEnabled) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                    document.getElementById('nextRefreshInfo').textContent = '';
                }
            });
            
            intervalSelect.addEventListener('change', function() {
                localStorage.setItem('refreshInterval', this.value);
                if (isAutoRefreshEnabled) {
                    startAutoRefresh();
                }
            });
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            const minutes = parseInt(document.getElementById('refreshInterval').value);
            const intervalMs = minutes * 60 * 1000;
            
            console.log(`âœ… è‡ªå‹•åˆ·æ–°å·²å•Ÿç”¨: æ¯ ${minutes} åˆ†é˜`);
            
            loadChartData();
            
            autoRefreshInterval = setInterval(() => {
                console.log(`ğŸ”„ è‡ªå‹•åˆ·æ–°åŸ·è¡Œæ–¼ ${new Date().toLocaleTimeString()}`);
                loadChartData();
            }, intervalMs);
            
            updateNextRefreshTime();
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            console.log('â¹ï¸ è‡ªå‹•åˆ·æ–°å·²åœæ­¢');
        }
        
        function updateNextRefreshTime() {
            const nextRefreshEl = document.getElementById('nextRefreshInfo');
            if (!nextRefreshEl || !isAutoRefreshEnabled) return;
            
            const minutes = parseInt(document.getElementById('refreshInterval').value);
            const nextTime = new Date(Date.now() + minutes * 60 * 1000);
            const timeStr = nextTime.toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            nextRefreshEl.textContent = `ä¸‹æ¬¡åˆ·æ–°: ${timeStr}`;
        }
        
        // ==================== äº‹ä»¶ç›£è½å™¨ ====================
        document.getElementById('refreshButton').addEventListener('click', loadChartData);
        
        window.addEventListener('resize', function() {
            if (chart) {
                chart.resize();
            }
        });
        
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
        });
        
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            } else if (isAutoRefreshEnabled) {
                startAutoRefresh();
            }
        });
        
        // ==================== åˆå§‹åŒ– ====================
        document.addEventListener('DOMContentLoaded', function() {
            setupAutoRefresh();
            loadChartData();
            
            setInterval(() => {
                if (isAutoRefreshEnabled) {
                    updateNextRefreshTime();
                }
            }, 60000);
        });
    </script>
